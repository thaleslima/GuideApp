<!-- Modal -->
<div class="modal fade" id="modal-entity" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-entity-label">Inserir local</h4>
            </div>

            <form id="form-registration" class="form-registration" novalidate>
                <div class="modal-body">
                    <div class="form-horizontal">

                        <div class="alert alert-danger" id="alert-registration" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign"
                                  aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            <span id="alert-registration-message"></span>
                        </div>

                        <input type="hidden" class="form-control" id="modal-entity-id"/>

                        <div class="form-group control-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-id-city">Cidade*</label>
                            <div class="col-sm-9">

                                <select class="form-control" id="modal-entity-id-city" required
                                        data-validation-required-message="Entre com a cidade">
                                    <option value="">Selecione</option>
                                </select>

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"  for="modal-entity-id-category">Categoria*</label>
                            <div class="col-sm-9">

                                <select class="form-control" id="modal-entity-id-category">
                                </select>

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-id-sub-category">Sub-Categoria*</label>

                            <div class="col-sm-9">
                                <select class="form-control" multiple id="modal-entity-id-sub-category">
                                </select>

                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label class="col-sm-3 control-label" for="modal-entity-description">Descrição*</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                       id="modal-entity-description"
                                       required
                                       data-validation-required-message="Entre com a descrição">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="modal-entity-description">Imagem*</label>

                            <div class="col-md-9">
                                <input name="file" type="file" id="file"/>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-9">
                                <div class="image empty">

                                    <span class="ring-alt image-loading hide"></span>
                                    <span class="text-upload-file image-legend">Resolução: 1024 (largura) x 500 (altura)</span>
                                    <span class="glyphicon glyphicon-picture image-legend"></span>

                                    <img id="image-local" src="" alt="Image local " class="hide"
                                         width="275"/>
                                </div>

                                <input type="hidden" id="modal-entity-image-path"
                                       required
                                       data-validation-required-message="Entre com a imagem"/>
                                <p class="help-block text-danger"></p>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-site">Site</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-site">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-phone">Telefone</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-address">Endereço</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-address">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   for="modal-entity-detail">Detalhes</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-detail">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Wifi </label>

                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" name="wifi" id="modal-entity-yes"
                                           value="yes"> Sim
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="wifi" id="modal-entity-no" value="no"
                                           checked> Não
                                </label>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label for="modal-entity-latitude"
                                   class="col-sm-3 control-label">Latitude*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-latitude"
                                       required disabled
                                       data-validation-required-message="Selecione o posição pelo mapa">
                                <p class="help-block text-danger text-map"></p>
                            </div>
                        </div>

                        <div class="form-group control-group">
                            <label for="modal-entity-longitude"
                                   class="col-sm-3 control-label">Longitude*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-entity-longitude"
                                       required disabled
                                       data-validation-required-message="Selecione o posição pelo mapa">
                                <p class="help-block text-danger text-map"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                                <div id="map-canvas"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="modal-entity-save">Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
